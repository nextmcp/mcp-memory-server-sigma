[loggers]
keys=root

[handlers]
keys=console_string,console_json

[formatters]
keys=json,string

[logger_root]
level=INFO
handlers=console_string

[handler_console_string]
class=StreamHandler
level=DEBUG
formatter=string
args=(sys.stdout,)

[handler_console_json]
class=StreamHandler
level=DEBUG
formatter=json
args=(sys.stdout,)

[formatter_json]
class=pythonjsonlogger.json.JsonFormatter
format=%(asctime)s %(levelname)s %(name)s %(message)s

[formatter_string]
class=logging.Formatter
format=%(asctime)s %(levelname)s %(name)s %(message)s 